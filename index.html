<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Mask Expression</title>
    <style>
        body {
            background-color: #7A80A4; /* Background color */
            text-align: center; /* Center content */
            font-family: Arial, sans-serif;
        }
        .page-title {
            color: #fff;
            margin-top: 30px;
            font-size: 44px;
            font-weight: bold;
            line-height: 1.3; /* Adjust line-height as needed */
        }
        video {
            width: 50%; /* Set video width to half */
            height: auto; /* Maintain aspect ratio */
            margin: 30px auto;
        }
        .button-container {
            margin: 0px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Space between buttons */
        }
        .resources {
            margin-top: 30px;
            color: #fff;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page-title">Updated Mask Expression<br>for After Effects</div>
    

    <video controls src="https://www.lefebvre-francois.com/test_tut_2.mp4"></video>

    <div class="button-container">
        <button onclick="copyCode1()">Copy Version 1</button>
        <button onclick="copyCode2()">Copy Version 2</button>
        <button onclick="copyCode3()">Copy Version 3</button>
        <button onclick="copyCode4()">Copy Version 4</button>
    </div>

    <div class="resources">
        <p>Additional resources:</p>
        <a href="https://aescripts.com/learn/how-to-make-layers-react-to-a-mask-in-after-effects/" target="_blank">Mask expression page</a><br>
        <a href="https://www.youtube.com/watch?v=368dA0ZyVgY" target="_blank">Great tutorial</a>
    </div>

    <script>
        function copyCode1() {
            const code = `// Code snippet 1 ...`;
            copyToClipboard(code);
        }

        function copyCode2() {
            const code = `// Code snippet 2 ...`;
            copyToClipboard(code);
        }

        function copyCode3() {
            const code = `// Code snippet 3 ...`;
            copyToClipboard(code);
        }

        function copyCode4() {
            const code = `// Code snippet 4 ...`;
            copyToClipboard(code);
        }

        function copyToClipboard(code) {
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
